<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">QUIZ</h5>
                    <div class="card-body">
                        <h5 id="question">
                            <div class="card-header">
                                Question Text
                            </div>
                        </h5>
                        <hr>
                        <div id="buttons" class="d-flex flex-column">
                            <button type="button" id="btn0" class="btn btn-primary">
                                <span id="option0">
                                    Option 0
                                </span>
                            </button><br>
                            <button type="button" id="btn1" class="btn btn-primary">
                                <span id="option1">
                                    Option 1
                                </span>
                            </button><br>
                            <button type="button" id="btn2" class="btn btn-primary">
                                <span id="option2">
                                    Option 2
                                </span>
                            </button><br>
                            <button type="button" id="btn3" class="btn btn-primary">
                                <span id="option3">
                                    Option 3
                                </span>
                            </button>
                        </div>
                        <div id="questionInfo"></div>
                    </div>
                    <div class="card-footer">
                        <div class="container">
                            <div class="row">
                                <div id="progress" class="col-sm-8"></div>
                                <div class="btn-group" role="group" aria-label="pagination buttons">
                                    <button type="button" id="btnPrevious" class="btn btn-outline-info">
                                        <span>
                                            Previous
                                        </span>
                                    </button>
                                    <button type="button" id="btnNext" class="btn btn-outline-info">
                                        <span>
                                            Next
                                        </span>
                                    </button>
                                    <button id='btnAgain' class='btn btn-secondary'>
                                        Start Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
